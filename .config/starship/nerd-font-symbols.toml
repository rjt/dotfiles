# Get editor completions based on the config schema #Not sure i want this dependent on the net.
"$schema" = 'https://starship.rs/config-schema.json'

[character] #Name of the MODULE is character.
success_symbol = "[➜](bold green) "  # "success_symbol" segment is set to a bold green right arrow.➜
error_symbol = "[✗](bold red) "

[aws]
symbol = "  "

